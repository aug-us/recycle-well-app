<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <tr>
        <td colspan="10">
        <center><h1style="background-color:blue"><font size=5><b> Garbage Classification</b></h1></font></center>
        </td>
    </tr>

	<h3>
		<center>Upload your image to identify the category</center>
	</h3>

	<form action ="/predict" id="upload-file" method="POST" width="70%" align="center" enctype="multipart/form-data">
		<label for="myfile">Select an image file:</label>

		<input type="file" id="myfile"  onchange="loadFile(event)" name="myfile" multiple="multiple" />
		<p><img id="output" width="500"/></p>
		<br /><br />
		
        <tr>
            <td><center><input type="submit" value="Submit"></center></td>
        </tr>
    </form>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>
    
</body>

</html>
